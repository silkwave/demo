<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Management</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- 성공/오류 메시지를 위한 메시지 박스 -->
    <div id="messageBox" class="message-box" style="display: none;" role="alert"></div>

    <!-- 책 목록을 보여주는 테이블 -->
    <div class="container">
        <div class="board">
            <div class="board-header">Book List</div>
            <div class="board-content">
                <table id="bookTable">
                    <thead>
                        <tr>
                            <th>Book Key</th>
                            <th>Registration No</th>
                            <th>Title</th>
                            <th>Author</th>
                            <th>Publisher</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 책 행은 JavaScript로 동적으로 추가됨 -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- 책 추가 폼 -->
    <div class="container">
        <div class="form-board">
            <div class="form-card">
                <h2>Add Book</h2>
                <form id="addBookForm" onsubmit="addBook(event)">
                    <label for="book_key_input">Book Key</label>
                    <input type="text" id="book_key_input" placeholder="Book Key" required>

                    <label for="add_book_reg_no">Registration No</label>
                    <input type="text" id="add_book_reg_no" placeholder="Registration No" required>

                    <label for="add_book_title">Title</label>
                    <input type="text" id="add_book_title" placeholder="Title" required>

                    <label for="add_book_author">Author</label>
                    <input type="text" id="add_book_author" placeholder="Author" required>

                    <label for="add_book_publisher">Publisher</label>
                    <input type="text" id="add_book_publisher" placeholder="Publisher" required>

                    <button type="submit">Add Book</button>
                </form>
            </div>
        </div>
    </div>

    <!-- 책 수정 폼 (모달 형태로 표시됨) -->
    <div class="container">
        <div class="form-board">
            <div class="form-card" id="updateModal" style="display: none;">
                <h2>Update Book</h2>
                <form id="updateBookForm" onsubmit="updateBook(event)">
                    <label for="update_book_key">Book Key</label>
                    <input type="text" id="update_book_key" placeholder="Book Key" required readonly>

                    <label for="update_book_reg_no">Registration No</label>
                    <input type="text" id="update_book_reg_no" placeholder="Registration No" required>

                    <label for="update_book_title">Title</label>
                    <input type="text" id="update_book_title" placeholder="Title" required>

                    <label for="update_book_author">Author</label>
                    <input type="text" id="update_book_author" placeholder="Author" required>

                    <label for="update_book_publisher">Publisher</label>
                    <input type="text" id="update_book_publisher" placeholder="Publisher" required>

                    <button type="submit">Update Book</button>
                </form>
                <button onclick="closeModal('updateModal')">Close</button>
            </div>
        </div>
    </div>

    <!-- 외부 JS 파일 연결 -->
    <script src="script.js"></script>
</body>

</html>
