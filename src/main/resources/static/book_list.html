<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Book Management</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>📚 도서 관리</h1>

  <button class="add" onclick="openBookForm()">➕ 도서 추가</button>

  <table id="bookTable">
    <thead>
      <tr>
        <th>도서 코드</th>
        <th>등록 번호</th>
        <th>도서명</th>
        <th>저자</th>
        <th>출판사</th>
        <th>작업</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- 모달 -->
  <div id="bookModal" class="modal">
    <div class="modal-content">
      <h2 id="modalTitle">도서 추가</h2>
      <input type="text" id="book_key" placeholder="도서 코드">
      <input type="text" id="book_reg_no" placeholder="등록 번호">
      <input type="text" id="book_title" placeholder="도서명">
      <input type="text" id="book_author" placeholder="저자">
      <input type="text" id="book_publisher" placeholder="출판사">
      <div class="modal-footer">
        <button id="saveButton">저장</button>
        <button onclick="closeModal()">취소</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
