<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1, h2 {
            text-align: center;
        }
        .container {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        #bookDetails, #addBook, #updateBook {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        form {
            width: 100%;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input {
            width: calc(100% - 20px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .delete-button {
            background-color: #f44336;
        }
        .delete-button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <h1>Book List</h1>
    <div class="container">
        <div>
            <table id="bookTable">
                <thead>
                    <tr>
                        <th>Book Key</th>
                        <th>Registration Number</th>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Publisher</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dynamic book rows will go here -->
                </tbody>
            </table>
        </div>
        <div>
            <div id="addBook">
                <h2>Add Book</h2>
                <form onsubmit="addBook(event)">
                    <label for="book_key">Book Key</label>
                    <input type="text" id="book_key_input" required />                    
                    <label for="add_book_reg_no">Registration Number</label>
                    <input type="text" id="add_book_reg_no" required />
                    <label for="add_book_title">Title</label>
                    <input type="text" id="add_book_title" required />
                    <label for="add_book_author">Author</label>
                    <input type="text" id="add_book_author" required />
                    <label for="add_book_publisher">Publisher</label>
                    <input type="text" id="add_book_publisher" required />
                    <button type="submit">Add Book</button>
                </form>
            </div>
            <div id="updateBook">
                <h2>Update Book</h2>
                <form onsubmit="updateBook(event)">
                    <label for="update_book_key">Book Key</label>
                    <input type="text" id="update_book_key" readonly />
                    <label for="update_book_reg_no">Registration Number</label>
                    <input type="text" id="update_book_reg_no" required />
                    <label for="update_book_title">Title</label>
                    <input type="text" id="update_book_title" required />
                    <label for="update_book_author">Author</label>
                    <input type="text" id="update_book_author" required />
                    <label for="update_book_publisher">Publisher</label>
                    <input type="text" id="update_book_publisher" required />
                    <button type="submit">Update Book</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Fetch the list of books
        fetch('http://localhost:8080/book', {
            method: 'GET',
            headers: {
                'Accept': '*/*'
            }
        })
        .then(response => response.json())
        .then(data => {
            const bookTable = document.getElementById('bookTable').getElementsByTagName('tbody')[0];
            
            // Populate book list
            data.forEach(book => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${book.book_key}</td>
                    <td>${book.book_reg_no}</td>
                    <td>${book.book_title}</td>
                    <td>${book.book_author}</td>
                    <td>${book.book_publisher}</td>
                    <td>
                        <button onclick="loadBookForUpdate('${book.book_key}')">Update</button>
                        <button class="delete-button" onclick="deleteBook('${book.book_key}')">Delete</button>
                    </td>
                `;
                bookTable.appendChild(row);
            });
        })
        .catch(error => console.error('Error fetching books:', error));

        // Add book
        function addBook(event) {
            event.preventDefault();

            const bookInfo = {
                book_key: document.getElementById('book_key_input').value,                   
                book_reg_no: document.getElementById('add_book_reg_no').value,
                book_title: document.getElementById('add_book_title').value,
                book_author: document.getElementById('add_book_author').value,
                book_publisher: document.getElementById('add_book_publisher').value
            };

            fetch('http://localhost:8080/book/new', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(bookInfo)
            })
            .then(response => response.json())
            .then(data => {
                alert('Book added successfully!');
                location.reload();
            })
            .catch(error => console.error('Error adding book:', error));
        }

        // Load book details for update
        function loadBookForUpdate(bookKey) {
            fetch(`http://localhost:8080/book/${bookKey}`, {
                method: 'GET',
                headers: {
                    'Accept': '*/*'
                }
            })
            .then(response => response.json())
            .then(book => {
                document.getElementById('update_book_key').value = book.book_key;
                document.getElementById('update_book_reg_no').value = book.book_reg_no;
                document.getElementById('update_book_title').value = book.book_title;
                document.getElementById('update_book_author').value = book.book_author;
                document.getElementById('update_book_publisher').value = book.book_publisher;
            })
            .catch(error => console.error('Error loading book for update:', error));
        }

        // Update book
        function updateBook(event) {
            event.preventDefault();

            const bookKey = document.getElementById('update_book_key').value;
            const bookInfo = {
                book_reg_no: document.getElementById('update_book_reg_no').value,
                book_title: document.getElementById('update_book_title').value,
                book_author: document.getElementById('update_book_author').value,
                book_publisher: document.getElementById('update_book_publisher').value
            };

            fetch(`http://localhost:8080/book/${bookKey}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(bookInfo)
            })
            .then(response => response.json())
            .then(data => {
                alert('Book updated successfully!');
                location.reload();
            })
            .catch(error => console.error('Error updating book:', error));
        }

        // Delete book
        function deleteBook(bookKey) {
            if (confirm('Are you sure you want to delete this book?')) {
                fetch(`http://localhost:8080/book/${bookKey}`, {
                    method: 'DELETE',
                    headers: {
                        'Accept': '*/*'
                    }
                })
                .then(response => {
                    if (response.ok) {
                        alert('Book deleted successfully!');
                        location.reload();
                    } else {
                        alert('Error deleting book.');
                    }
                })
                .catch(error => console.error('Error deleting book:', error));
            }
        }
    </script>
</body>
</html>
