<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Management</title>
    <link rel="stylesheet" href="styles.css"> <!-- External CSS file -->
</head>

<body>
    <!-- Message Box for Success/Error -->
    <div id="messageBox" class="message-box" style="display: none;"></div>

    <!-- Table for listing books -->
    <div class="container">
        <div class="board">
            <div class="board-header">Book List</div>
            <div class="board-content">
                <table id="bookTable">
                    <thead>
                        <tr>
                            <th>Book Key</th>
                            <th>Registration No</th>
                            <th>Title</th>
                            <th>Author</th>
                            <th>Publisher</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data rows will be populated here -->
                    </tbody>
                </table>

            </div>
        </div>
    </div>

    <!-- Add Book Form -->
    <div class="container">
        <div class="form-board">
            <div class="form-card">
                <h2>Add Book</h2>
                <form onsubmit="addBook(event)">
                    <input type="text" id="book_key_input" placeholder="Book Key" required>
                    <input type="text" id="add_book_reg_no" placeholder="Registration No" required>
                    <input type="text" id="add_book_title" placeholder="Title" required>
                    <input type="text" id="add_book_author" placeholder="Author" required>
                    <input type="text" id="add_book_publisher" placeholder="Publisher" required>
                    <button type="submit">Add Book</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Update Book Form -->
    <div class="container">
        <div class="form-board">
            <div class="form-card">
                <h2>Update Book</h2>
                <form onsubmit="updateBook(event)">
                    <input type="text" id="update_book_key" placeholder="Book Key" required>
                    <input type="text" id="update_book_reg_no" placeholder="Registration No" required>
                    <input type="text" id="update_book_title" placeholder="Title" required>
                    <input type="text" id="update_book_author" placeholder="Author" required>
                    <input type="text" id="update_book_publisher" placeholder="Publisher" required>
                    <button type="submit">Update Book</button>
                </form>
            </div>
        </div>
    </div>


    <!-- External JS File -->
    <script src="script.js"></script>
</body>

</html>
