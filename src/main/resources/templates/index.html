<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    
    <!-- Meta tag to redirect after a few seconds -->
    <meta http-equiv="refresh" content="2;url=/book_list.html">
</head>
<body>
    <h1>Redirecting to Book List...</h1>
    <p>If you are not redirected automatically, <a href="/book_list.html">click here</a>.</p>

    <!-- Or using JavaScript to redirect immediately -->
    <script>
        setTimeout(function() {
            window.location.href = '/book_list.html';
        }, 2000);  // Redirect after 2 seconds
    </script>
</body>
</html>
